<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Triangle Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --muted:#6b7280;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:#111827;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:18px;
  margin-bottom:16px;
}
h1{margin:0;color:var(--blue)}
.subtitle{color:var(--muted);margin-top:6px}

label{font-weight:600;font-size:14px}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:white;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#eef2ff;
  color:#111;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.result-box{
  background:#f9fafb;
  border-radius:10px;
  padding:14px;
}

.error{
  background:#fff1f2;
  color:#991b1b;
  padding:10px;
  border-radius:8px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Triangle Calculator</h1>
<p class="subtitle">Solve any triangle • Law of Sines • Law of Cosines • Area & Angles</p>

<label>Side a</label>
<input id="a" type="number" step="any">

<label>Side b</label>
<input id="b" type="number" step="any">

<label>Side c</label>
<input id="c" type="number" step="any">

<label>Angle A (°)</label>
<input id="A" type="number" step="any">

<label>Angle B (°)</label>
<input id="B" type="number" step="any">

<label>Angle C (°)</label>
<input id="C" type="number" step="any">

<button onclick="solveTriangle()">Calculate Triangle</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<div class="grid">
<div class="card">
<h3>Results</h3>
<div id="result" class="result-box"></div>
</div>

<div class="card">
<h3>Details</h3>
<div id="details" class="result-box"></div>
</div>
</div>

</div>

<script>
function rad(x){return x*Math.PI/180}
function deg(x){return x*180/Math.PI}

function solveTriangle(){
  const a=+Ainput('a'), b=+Ainput('b'), c=+Ainput('c');
  let A=+Ainput('A'), B=+Ainput('B'), C=+Ainput('C');

  const result=document.getElementById("result");
  const details=document.getElementById("details");
  result.innerHTML=""; details.innerHTML="";

  const sides=[a,b,c].filter(x=>x>0).length;
  const angles=[A,B,C].filter(x=>x>0).length;

  try{
    if(sides===3){
      if(a+b<=c||a+c<=b||b+c<=a) throw "Invalid triangle sides";

      A=deg(Math.acos((b*b+c*c-a*a)/(2*b*c)));
      B=deg(Math.acos((a*a+c*c-b*b)/(2*a*c)));
      C=180-A-B;
    }
    else if(sides===2 && angles===1){
      if(A>0) c=Math.sqrt(a*a+b*b-2*a*b*Math.cos(rad(A)));
      else if(B>0) c=Math.sqrt(a*a+b*b-2*a*b*Math.cos(rad(B)));
      else if(C>0) a=Math.sqrt(b*b+c*c-2*b*c*Math.cos(rad(C)));

      A=deg(Math.asin(a*Math.sin(rad(C))/c))||A;
      B=180-A-C||B;
    }
    else{
      throw "Enter either 3 sides or 2 sides + 1 angle";
    }

    const s=(a+b+c)/2;
    const area=Math.sqrt(s*(s-a)*(s-b)*(s-c));

    result.innerHTML=`
      <strong>Solved Triangle</strong><br>
      Side a = ${a.toFixed(4)}<br>
      Side b = ${b.toFixed(4)}<br>
      Side c = ${c.toFixed(4)}<br><br>
      Angle A = ${A.toFixed(2)}°<br>
      Angle B = ${B.toFixed(2)}°<br>
      Angle C = ${C.toFixed(2)}°
    `;

    details.innerHTML=`
      Perimeter = ${(a+b+c).toFixed(4)}<br>
      Semiperimeter = ${s.toFixed(4)}<br>
      Area = ${area.toFixed(4)}
    `;
  }
  catch(e){
    result.innerHTML=`<div class="error">${e}</div>`;
  }
}

function Ainput(id){
  return document.getElementById(id).value;
}

function resetAll(){
  ["a","b","c","A","B","C"].forEach(id=>document.getElementById(id).value="");
  document.getElementById("result").innerHTML="";
  document.getElementById("details").innerHTML="";
}
</script>

</body>
</html>
